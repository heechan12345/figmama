<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리테스트 헤더</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center; /* 사진과 글자의 높이를 맞춤 */
            /*justify-content: center; /* 전체 중앙 정렬 */
            width: 100%;
            padding: 20px;
        }

        .menu {
            display: flex;
            gap: 30px; /* 글자 간격 */
            font-size: 24px;
            font-family: 'Noto Sans', sans-serif;
            font-weight: 400;
        }

        .logo {
            margin-left: 20px; /* 글자와 사진 사이의 간격 */
            justify-content: center;
        }

        .logo img {
            width: 144px;
            height: 111px;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="menu">
            <div>About</div>
            <div>Test</div>
            <div>Types</div>
            <div>A</div>
        </div>
        <div class="logo">
            <img src="https://placehold.co/144x111" alt="Logo">
        </div>
    </header>

</body>
</html>
